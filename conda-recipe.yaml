#
# Create virtual environment with command:
#
#   $ conda env create --file conda-recipe.yaml
#

name: optree

channels:
  - pytorch
  - defaults
  - conda-forge

dependencies:
  - python = 3.9
  - pip

  # Dependency
  - typing-extensions >= 4.0.0

  # Build toolchain
  - cmake >= 3.11
  - make
  - cxx-compiler
  - patchelf >= 0.14
  - pybind11

  # Benchmark
  - pytorch::pytorch >= 1.13, < 1.14.0a0
  - pytorch::torchvision
  - pytorch::pytorch-mutex = *=*cpu*
  - jax >= 0.3, < 0.4.0a0
  - pandas
  - tabulate
  - termcolor

  # Documentation
  - sphinx
  - sphinx_rtd_theme
  - sphinx-autobuild
  - sphinx-copybutton
  - sphinxcontrib-spelling
  - sphinxcontrib-bibtex
  - sphinx-autodoc-typehints
  - pyenchant
  - hunspell-en
  - docutils

  # Testing
  - pytest
  - pytest-cov
  - pytest-xdist
  - isort
  - conda-forge::black >= 22.6.0
  - pylint
  - mypy
  - flake8
  - flake8-bugbear
  - doc8 < 1.0.0a0
  - pydocstyle
  - clang-format >= 14
  - clang-tools  # clang-tidy
  - cpplint
  - pre-commit
